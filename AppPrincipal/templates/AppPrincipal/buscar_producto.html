{% extends 'AppPrincipal/base.html' %}

{% block title %}Buscar Producto{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="my-4">Buscar Producto</h2>
        <form method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="query" class="form-control" placeholder="Buscar producto">
                <button type="submit" class="btn btn-secondary">Buscar</button>
            </div>
        </form>
        <ul class="list-group">
            {% for producto in resultados %}
                <li class="list-group-item">{{ producto.nombre }} - ${{ producto.precio }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
